<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Portal</title>
    <link rel="icon" href="../ChasLogo.png" type="image">

    <!-- Font imported from google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    </style>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/portfolio.css">
</head>

<body>
    <header id="header" class="header"></header>

    <main>
        <h1>My Portfolio</h1>
        <p>Here are some of the projects I have worked on:</p>
        <ul class="projects" id="projects">
        </ul>
    </main>

    <footer>
        <div class="easterEgg" id="easterEgg"></div>
        <p>&copy; 2024 CV-Portal</p>
        <div></div> <!-- Empty div for style -->
    </footer>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Info box</h2>
            <div class="content">
                <p>This is done totally without JavaScript. Just HTML and CSS.</p>
            </div>
        </div>
    </div>

    <div id="popup2" class="overlay light">
        <a class="cancel" href="#"></a>
        <div class="popup">
            <h2>What the what?</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <p>Click outside the popup to close.</p>
            </div>
        </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/DOM_Handler.js"></script>
    <script src="../js/easterEggs.js"></script>
    <script src="../js/portfolio_Cards.js"></script>
</body>

</html>
